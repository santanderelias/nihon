<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nihon</title>
    <link rel="preload" href="css/bootstrap.min.css" as="style">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="preload" href="fonts/NotoSansJP.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="js/bootstrap.bundle.min.js" as="script">
    <link rel="preload" href="js/wanakana.min.js" as="script">
    <link rel="preload" href="js/sql-wasm.js" as="script">
    <link rel="preload" href="js/script.js" as="script">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#7952b3">
    <link rel="icon" href="/nihon/favicon.ico" sizes="any">
</head>
<body>

    

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="home-button">Nihon</a>
            
            <div class="d-flex ms-auto align-items-center">
                <button class="btn btn-outline-secondary me-2" id="install-button" style="display: none;">
                    Install
                </button>
                <button class="btn btn-outline-secondary me-2" id="stats-button" data-bs-toggle="modal" data-bs-target="#stats-modal">
                    <img src="/nihon/icons/statistics.png" alt="Stats" style="height: 1.5rem;">
                </button>
                <button class="btn btn-outline-secondary me-2" id="dictionary-button" data-bs-toggle="modal" data-bs-target="#dictionary-modal">
                    <img src="/nihon/icons/history.png" alt="Dictionary" style="height: 1.5rem;">
                </button>
                <button class="btn btn-outline-secondary me-2" id="references-button" data-bs-toggle="modal" data-bs-target="#references-modal">
                    <img src="/nihon/icons/reference.png" alt="References" style="height: 1.5rem;">
                </button>
                <img src="/nihon/icons/theme_dark.png" alt="Theme Toggle" id="theme-toggle-icon" class="theme-icon">
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div id="content-area">
            <!-- Dynamic content will be loaded here -->
        </div>
    </main>

    <!-- References Modal -->
    <div class="modal fade" id="references-modal" tabindex="-1" aria-labelledby="referencesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="referencesModalLabel">References</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs" id="referencesTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="hiragana-tab" data-bs-toggle="tab" data-bs-target="#hiragana" type="button" role="tab" aria-controls="hiragana" aria-selected="true">Hiragana</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="dakuten-tab" data-bs-toggle="tab" data-bs-target="#dakuten" type="button" role="tab" aria-controls="dakuten" aria-selected="false">Dakuten</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="handakuten-tab" data-bs-toggle="tab" data-bs-target="#handakuten" type="button" role="tab" aria-controls="handakuten" aria-selected="false">Han-dakuten</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="katakana-tab" data-bs-toggle="tab" data-bs-target="#katakana" type="button" role="tab" aria-controls="katakana" aria-selected="false">Katakana</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="kanji-tab" data-bs-toggle="tab" data-bs-target="#kanji" type="button" role="tab" aria-controls="kanji" aria-selected="false">Kanji</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="numbers-tab" data-bs-toggle="tab" data-bs-target="#numbers" type="button" role="tab" aria-controls="numbers" aria-selected="false">Numbers</button>
                        </li>
                    </ul>
                    <div class="tab-content mt-3" id="referencesTabContent">
                        <div class="tab-pane fade show active" id="hiragana" role="tabpanel" aria-labelledby="hiragana-tab"></div>
                        <div class="tab-pane fade" id="dakuten" role="tabpanel" aria-labelledby="dakuten-tab"></div>
                        <div class="tab-pane fade" id="handakuten" role="tabpanel" aria-labelledby="handakuten-tab"></div>
                        <div class="tab-pane fade" id="katakana" role="tabpanel" aria-labelledby="katakana-tab"></div>
                        <div class="tab-pane fade" id="kanji" role="tabpanel" aria-labelledby="kanji-tab"></div>
                        <div class="tab-pane fade" id="numbers" role="tabpanel" aria-labelledby="numbers-tab"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <!-- Stats Modal -->
    <!-- Dictionary Modal -->
    <div class="modal fade" id="dictionary-modal" tabindex="-1" aria-labelledby="dictionaryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dictionaryModalLabel">Dictionary</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="dictionary-search-container" style="display: none;">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search for a word..." id="dictionary-search-input">
                            <button class="btn btn-outline-secondary" type="button" id="dictionary-search-button">Search</button>
                        </div>
                    </div>
                    <div id="dictionary-loading-status" class="text-center mt-3">
                        <!-- Dictionary loading status will be loaded here -->
                    </div>
                    <div id="dictionary-result-area">
                        <!-- Dictionary search results will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="stats-modal" tabindex="-1" aria-labelledby="statsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="statsModalLabel">Statistics</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="accordion" id="statsAccordion">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="wrongCharsHeading">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#wrongCharsCollapse" aria-expanded="false" aria-controls="wrongCharsCollapse">
                                    Characters Answered Wrong
                                </button>
                            </h2>
                            <div id="wrongCharsCollapse" class="accordion-collapse collapse" aria-labelledby="wrongCharsHeading" data-bs-parent="#statsAccordion">
                                <div class="accordion-body">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Character</th>
                                            <th>Romaji</th>
                                            <th>Wrong Count</th>
                                            </tr>
                                        </thead>
                                        <tbody id="wrong-chars-table-body">
                                            <!-- Wrong characters will be loaded here by JavaScript -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/wanakana.min.js"></script>
    <script src="js/sql-wasm.js"></script>
    <script src="js/script.js"></script>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toast-title"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-body">
            </div>
        </div>
    </div>
    
</body>
</html>
