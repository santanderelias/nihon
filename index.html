<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nihon</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json?v=11">
    <meta name="theme-color" content="#7952b3">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="home-button">Nihon</a>
            <div class="d-flex ms-auto">
                <button class="btn btn-outline-secondary me-2" id="install-button" style="display: none;">
                    Install
                </button>
                <button class="btn btn-outline-secondary me-2" id="stats-button" data-bs-toggle="modal" data-bs-target="#stats-modal">
                    ⭐
                </button>
                <button class="btn btn-outline-secondary" id="settings-button" data-bs-toggle="modal" data-bs-target="#settings-modal">
                    ⚙️
                </button>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div id="content-area">
            <!-- Dynamic content will be loaded here -->
        </div>
    </main>

    <!-- Settings Modal -->
    <div class="modal fade" id="settings-modal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="dark-mode-switch">
                        <label class="form-check-label" for="dark-mode-switch">Dark Mode</label>
                    </div>
                    <div class="form-check form-switch mt-2">
                        <input class="form-check-input" type="checkbox" id="dev-mode-switch">
                        <label class="form-check-label" for="dev-mode-switch">Developer Mode</label>
                    </div>
                    <hr>
                    <div class="d-grid gap-2 mx-auto">
                        <button class="btn btn-danger" id="clear-data-button">Clear All Progress Data</button>
                        <button class="btn btn-warning" id="reset-app-button">Reset App Completely</button>
                        <button class="btn btn-info" id="uninstall-app-button">Uninstall App</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <span class="text-muted me-auto">Version 1.1.0</span>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Stats Modal -->
    <div class="modal fade" id="stats-modal" tabindex="-1" aria-labelledby="statsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="statsModalLabel">Statistics</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="accordion" id="statsAccordion">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="wrongCharsHeading">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#wrongCharsCollapse" aria-expanded="false" aria-controls="wrongCharsCollapse">
                                    Characters Answered Wrong
                                </button>
                            </h2>
                            <div id="wrongCharsCollapse" class="accordion-collapse collapse" aria-labelledby="wrongCharsHeading" data-bs-parent="#statsAccordion">
                                <div class="accordion-body">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Character</th>
                                            <th>Romaji</th>
                                            <th>Wrong Count</th>
                                            </tr>
                                        </thead>
                                        <tbody id="wrong-chars-table-body">
                                            <!-- Wrong characters will be loaded here by JavaScript -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toast-title"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-body">
            </div>
        </div>
    </div>
</body>
</html>
