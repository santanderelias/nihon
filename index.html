<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nihon</title>
    <link rel="preload" href="css/bootstrap.min.css" as="style">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="preload" href="fonts/NotoSansJP.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="js/bootstrap.bundle.min.js" as="script">
    <link rel="preload" href="js/wanakana.min.js" as="script">
    <link rel="preload" href="js/sql-wasm.js" as="script">
    <link rel="preload" href="js/script.js" as="script">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#212529">
    <link rel="icon" href="/nihon/favicon.ico" sizes="any">
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
        eruda.init();
        eruda.show();
    </script>
</head>
<body>

    

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="home-button">Nihon</a>
            
            <div class="d-flex ms-auto align-items-center">
                
                <button class="btn btn-outline-secondary me-2" id="stats-button" data-bs-toggle="modal" data-bs-target="#stats-modal">
                    <img src="/nihon/icons/statistics.png" alt="Stats" style="height: 1.5rem;">
                </button>
                <button class="btn btn-outline-secondary me-2" id="dictionary-button" data-bs-toggle="modal" data-bs-target="#dictionary-modal">
                    <img src="/nihon/icons/history.png" alt="Dictionary" style="height: 1.5rem;">
                </button>
                <button class="btn btn-outline-secondary me-2" id="grammar-button" data-bs-toggle="modal" data-bs-target="#grammar-modal">
                    <img src="/nihon/icons/grammar.png" alt="Grammar" style="height: 1.5rem;">
                </button>
                <button class="btn btn-outline-secondary me-2" id="references-button" data-bs-toggle="modal" data-bs-target="#references-modal">
                    <img src="/nihon/icons/reference.png" alt="References" style="height: 1.5rem;">
                </button>
                <button class="btn btn-outline-danger me-2" id="dev-tools-button" data-bs-toggle="modal" data-bs-target="#dev-tools-modal" style="display: none;">
                    <img src="/nihon/icons/errors.png" alt="Dev Tools" style="height: 1.5rem;">
                </button>
                <img src="/nihon/icons/theme_dark.png" alt="Theme Toggle" id="theme-toggle-icon" style="height: 1.5rem; cursor: pointer; margin-left: 0.5rem; vertical-align: middle;">
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div id="content-area">
            <!-- Dynamic content will be loaded here -->
        </div>
    </main>

    <!-- Grammar Modal -->
    <div class="modal fade" id="grammar-modal" tabindex="-1" aria-labelledby="grammarModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="grammarModalLabel">Grammar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Grammar content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- References Modal -->
    <div class="modal fade" id="references-modal" tabindex="-1" aria-labelledby="referencesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="referencesModalLabel">References</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs" id="referencesTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="hiragana-tab" data-bs-toggle="tab" data-bs-target="#hiragana" type="button" role="tab" aria-controls="hiragana" aria-selected="true">Hiragana</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="katakana-tab" data-bs-toggle="tab" data-bs-target="#katakana" type="button" role="tab" aria-controls="katakana" aria-selected="false">Katakana</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="kanji-tab" data-bs-toggle="tab" data-bs-target="#kanji" type="button" role="tab" aria-controls="kanji" aria-selected="false">Kanji</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="numbers-tab" data-bs-toggle="tab" data-bs-target="#numbers" type="button" role="tab" aria-controls="numbers" aria-selected="false">Numbers</button>
                        </li>
                    </ul>
                    
                    <div class="tab-content mt-3" id="referencesTabContent">
                        <div class="tab-pane fade show active" id="hiragana" role="tabpanel" aria-labelledby="hiragana-tab"></div>
                        <div class="tab-pane fade" id="katakana" role="tabpanel" aria-labelledby="katakana-tab"></div>
                        <div class="tab-pane fade" id="kanji" role="tabpanel" aria-labelledby="kanji-tab"></div>
                        <div class="tab-pane fade" id="numbers" role="tabpanel" aria-labelledby="numbers-tab"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <!-- Stats Modal -->
    <!-- Dictionary Modal -->
    <div class="modal fade" id="dictionary-modal" tabindex="-1" aria-labelledby="dictionaryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dictionaryModalLabel">Dictionary</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="dictionary-search-container" style="display: none;">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search for a word..." id="dictionary-search-input" autocomplete="off">
                            <button class="btn btn-outline-secondary" type="button" id="dictionary-search-button">Search</button>
                        </div>
                    </div>
                    <div id="dictionary-loading-status" class="text-center mt-3">
                        <!-- Dictionary loading status will be loaded here -->
                    </div>
                    <div id="dictionary-result-area">
                        <!-- Dictionary search results will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="stats-modal" tabindex="-1" aria-labelledby="statsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header" id="stats-modal-header">
                    <h5 class="modal-title" id="statsModalLabel">Statistics</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="accordion" id="statsAccordion">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="wrongCharsHeading">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#wrongCharsCollapse" aria-expanded="false" aria-controls="wrongCharsCollapse">
                                    Items Answered Wrong
                                </button>
                            </h2>
                            <div id="wrongCharsCollapse" class="accordion-collapse collapse" aria-labelledby="wrongCharsHeading" data-bs-parent="#statsAccordion">
                                <div class="accordion-body">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Item</th>
                                            <th>Reading</th>
                                            <th>Wrong Count</th>
                                            </tr>
                                        </thead>
                                        <tbody id="wrong-chars-table-body">
                                            <!-- Wrong items will be loaded here by JavaScript -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="correctCharsHeading">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#correctCharsCollapse" aria-expanded="false" aria-controls="correctCharsCollapse">
                                    Items Answered Correct
                                </button>
                            </h2>
                            <div id="correctCharsCollapse" class="accordion-collapse collapse" aria-labelledby="correctCharsHeading" data-bs-parent="#statsAccordion">
                                <div class="accordion-body">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Item</th>
                                            <th>Reading</th>
                                            <th>Correct Count</th>
                                            </tr>
                                        </thead>
                                        <tbody id="correct-chars-table-body">
                                            <!-- Correct items will be loaded here by JavaScript -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/wanakana.min.js"></script>
    <script src="js/jsNihonIME.js"></script>
    <script src="js/sql-wasm.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/flashcards.js"></script>
    <script src="js/listening.js"></script>
    <script src="js/script.js"></script>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toast-title"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-body">
            </div>
        </div>
    </div>
    
    <div class="fab-container">
        <button class="btn btn-primary fab-button" id="install-button" style="display: none;">
            <img src="/nihon/icons/install.png" alt="Install" style="height: 1.5rem;">
        </button>
    </div>

    <!-- Dev Tools Modal -->
    <div class="modal fade" id="dev-tools-modal" tabindex="-1" aria-labelledby="devToolsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="devToolsModalLabel">Developer Tools</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>These tools are for development and testing purposes. Use with caution.</p>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Tool</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Full App Reset</td>
                                <td><button class="btn btn-danger" id="dev-reset-button">Reset</button></td>
                            </tr>
                            <tr>
                                <td>Backup Progress</td>
                                <td><button class="btn btn-primary" id="dev-backup-button">Backup</button></td>
                            </tr>
                            <tr>
                                <td>Restore Progress</td>
                                <td><button class="btn btn-secondary" id="dev-restore-button">Restore</button></td>
                            </tr>
                            <tr>
                                <td>Disable Developer Mode</td>
                                <td><button class="btn btn-warning" id="dev-disable-button">Disable</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
